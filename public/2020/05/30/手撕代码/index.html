        <h2 id="手写代码"><a href="#手写代码" class="headerlink" title="手写代码"></a>手写代码</h2><span id="more"></span>

<h3 id="new-操作符"><a href="#new-操作符" class="headerlink" title="new 操作符"></a>new 操作符</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> <span class="title class_">New</span> = <span class="keyword">function</span>(<span class="params">Fn</span>) &#123;</span><br><span class="line">  <span class="keyword">var</span> obj = &#123;&#125;; <span class="comment">// 创建空对象</span></span><br><span class="line">  <span class="keyword">var</span> arg = <span class="title class_">Array</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">slice</span>.<span class="title function_">call</span>(<span class="variable language_">arguments</span>, <span class="number">1</span>);</span><br><span class="line">  obj.<span class="property">__proto__</span> = <span class="title class_">Fn</span>.<span class="property"><span class="keyword">prototype</span></span>; <span class="comment">// 将obj的原型链__proto__指向构造函数的原型prototype</span></span><br><span class="line">  obj.<span class="property">__proto__</span>.<span class="property">constructor</span> = <span class="title class_">Fn</span>; <span class="comment">// 在原型链 __proto__上设置构造函数的构造器constructor，为了实例化Fn</span></span><br><span class="line">  <span class="title class_">Fn</span>.<span class="title function_">apply</span>(obj, arg); <span class="comment">// 执行Fn，并将构造函数Fn执行obj</span></span><br><span class="line">  <span class="keyword">return</span> obj; <span class="comment">// 返回结果</span></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h3 id="深拷贝"><a href="#深拷贝" class="headerlink" title="深拷贝"></a>深拷贝</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> <span class="title function_">getType</span> = data =&gt; &#123;</span><br><span class="line">  <span class="comment">// 获取数据类型</span></span><br><span class="line">  <span class="keyword">const</span> baseType = <span class="title class_">Object</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">toString</span></span><br><span class="line">    .<span class="title function_">call</span>(data)</span><br><span class="line">    .<span class="title function_">replace</span>(<span class="regexp">/^\[object\s(.+)\]$/g</span>, <span class="string">&quot;$1&quot;</span>)</span><br><span class="line">    .<span class="title function_">toLowerCase</span>();</span><br><span class="line">  <span class="keyword">const</span> type = data <span class="keyword">instanceof</span> <span class="title class_">Element</span> ? <span class="string">&quot;element&quot;</span> : baseType;</span><br><span class="line">  <span class="keyword">return</span> type;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">const</span> <span class="title function_">isPrimitive</span> = data =&gt; &#123;</span><br><span class="line">  <span class="comment">// 判断是否是基本数据类型</span></span><br><span class="line">  <span class="keyword">const</span> primitiveType = <span class="string">&quot;undefined,null,boolean,string,symbol,number,bigint,map,set,weakmap,weakset&quot;</span>.<span class="title function_">split</span>(</span><br><span class="line">    <span class="string">&quot;,&quot;</span></span><br><span class="line">  ); <span class="comment">// 其实还有很多类型</span></span><br><span class="line">  <span class="keyword">return</span> primitiveType.<span class="title function_">includes</span>(<span class="title function_">getType</span>(data));</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">const</span> <span class="title function_">isObject</span> = data =&gt; <span class="title function_">getType</span>(data) === <span class="string">&quot;object&quot;</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="title function_">isArray</span> = data =&gt; <span class="title function_">getType</span>(data) === <span class="string">&quot;array&quot;</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="title function_">deepClone</span> = data =&gt; &#123;</span><br><span class="line">  <span class="keyword">let</span> cache = &#123;&#125;; <span class="comment">// 缓存值，防止循环引用</span></span><br><span class="line">  <span class="keyword">const</span> <span class="title function_">baseClone</span> = _data =&gt; &#123;</span><br><span class="line">    <span class="keyword">let</span> res;</span><br><span class="line">    <span class="keyword">if</span> (<span class="title function_">isPrimitive</span>(_data)) &#123;</span><br><span class="line">      <span class="keyword">return</span> data;</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="title function_">isObject</span>(_data)) &#123;</span><br><span class="line">      res = &#123; ..._data &#125;;</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="title function_">isArray</span>(_data)) &#123;</span><br><span class="line">      res = [..._data];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 判断是否有复杂类型的数据，有就递归</span></span><br><span class="line">    <span class="title class_">Reflect</span>.<span class="title function_">ownKeys</span>(res).<span class="title function_">forEach</span>(<span class="function"><span class="params">key</span> =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">if</span> (res[key] &amp;&amp; <span class="title function_">getType</span>(res[key]) === <span class="string">&quot;object&quot;</span>) &#123;</span><br><span class="line">        <span class="comment">// 用cache来记录已经被复制过的引用地址。用来解决循环引用的问题</span></span><br><span class="line">        <span class="keyword">if</span> (cache[res[key]]) &#123;</span><br><span class="line">          res[key] = cache[res[key]];</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">          cache[res[key]] = res[key];</span><br><span class="line">          res[key] = <span class="title function_">baseClone</span>(res[key]);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">  &#125;;</span><br><span class="line">  <span class="keyword">return</span> <span class="title function_">baseClone</span>(data);</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h3 id="手写-bind"><a href="#手写-bind" class="headerlink" title="手写 bind"></a>手写 bind</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="title class_">Function</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">bind2</span> = <span class="keyword">function</span>(<span class="params">context</span>) &#123;</span><br><span class="line">  <span class="keyword">if</span> (<span class="keyword">typeof</span> <span class="variable language_">this</span> !== <span class="string">&quot;function&quot;</span>) &#123;</span><br><span class="line">    <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">Error</span>(<span class="string">&quot;...&quot;</span>);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">var</span> that = <span class="variable language_">this</span>;</span><br><span class="line">  <span class="keyword">var</span> args1 = <span class="title class_">Array</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">slice</span>.<span class="title function_">call</span>(<span class="variable language_">arguments</span>, <span class="number">1</span>);</span><br><span class="line">  <span class="keyword">var</span> bindFn = <span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">    <span class="keyword">var</span> args2 = <span class="title class_">Array</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">slice</span>.<span class="title function_">call</span>(<span class="variable language_">arguments</span>);</span><br><span class="line">    <span class="keyword">var</span> that2 = <span class="variable language_">this</span> <span class="keyword">instanceof</span> bindFn ? <span class="variable language_">this</span> : context; <span class="comment">// 如果当前函数的this指向的是构造函数中的this 则判定为new 操作。如果this是构造函数bindFn new出来的实例，那么此处的this一定是该实例本身。</span></span><br><span class="line">    <span class="keyword">return</span> that.<span class="title function_">apply</span>(that2, args1.<span class="title function_">concat</span>(args2));</span><br><span class="line">  &#125;;</span><br><span class="line">  <span class="keyword">var</span> <span class="title class_">Fn</span> = <span class="keyword">function</span>(<span class="params"></span>) &#123;&#125;; <span class="comment">// 连接原型链用Fn</span></span><br><span class="line">  <span class="comment">// 原型赋值</span></span><br><span class="line">  <span class="title class_">Fn</span>.<span class="property"><span class="keyword">prototype</span></span> = <span class="variable language_">this</span>.<span class="property"><span class="keyword">prototype</span></span>; <span class="comment">// bindFn的prototype指向和this的prototype一样，指向同一个原型对象</span></span><br><span class="line">  bindFn.<span class="property"><span class="keyword">prototype</span></span> = <span class="keyword">new</span> <span class="title class_">Fn</span>();</span><br><span class="line">  <span class="keyword">return</span> bindFn;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h3 id="手写函数柯里化"><a href="#手写函数柯里化" class="headerlink" title="手写函数柯里化"></a>手写函数柯里化</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">const curry = fn =&gt; &#123;</span><br><span class="line">  if (typeof fn !== &quot;function&quot;) &#123;</span><br><span class="line">    throw Error(&quot;No function provided&quot;);</span><br><span class="line">  &#125;</span><br><span class="line">  return function curriedFn(...args) &#123;</span><br><span class="line">    if (args.length &lt; fn.length) &#123;</span><br><span class="line">      return function() &#123;</span><br><span class="line">        return curriedFn.apply(null, args.concat([].slice.call(arguments)));</span><br><span class="line">      &#125;;</span><br><span class="line">    &#125;</span><br><span class="line">    return fn.apply(null, args);</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
